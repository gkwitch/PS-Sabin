<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PS Sabin</title>

    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
    <!--Media Queries-->
    <link rel="stylesheet" href="styles/style_login.css" media="all" />
    <link rel="stylesheet" href="styles/style_login_s20.css" media="screen" />
    <link rel="stylesheet" href="styles/style_login_pc.css"/>

    <!--Bootsstrap-->
   

    <!--Scripts-->
    <link rel="javascript" href="script/script.js" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--Font-->
  </head>
  <body>
    <header>
      <div id="logo">
        <a href="index.html">
          <img src="imagens/pssabin.logo.png" alt="logo"
        /></a>
      </div>
      <div class="containernav">
        <nav>
          <ul>
            <li><a class="equipe" href="equipe.html">EQUIPE</a></li>
            <li><a class="escrevaaqui" href="escreva.aqui.html">ESCREVA AQUI</a></li>
            <li><a class="login" href="login.html">LOGIN</a></li>
          </ul>
        </nav>
      </div>
    </header>
      <main>
        <div class="main">
          <input type="checkbox" id="chk" aria-hidden="true">
            <div class="cadastro">
              <form>
                <label for="chk" aria-hidden="true">Cadastre-se</label>
                <input type="text" name="txt" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="pswd" placeholder="Senha" required>
                <label for="chk">
                  <select id="turma">
                    <option value="2007">2007</option>
                    <option value="2005">2005</option>
                  </select>
                </label>
                <button>Cadastrar</button>
              </form>
            </div>
            <div class="login">
              <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="pswd" placeholder="Senha" required>
                <button id="bttIn">Entrar</button>
              </form>
            </div>
        </div>
      </main>
    <script src="script/script.js"></script>
    <script>
      document.getElementById("bttIn").onclick = () => {
        localStorage.setItem("log", "on");
        location.replace("perfil.html");
      };
    </script>
  </body>
</html>
